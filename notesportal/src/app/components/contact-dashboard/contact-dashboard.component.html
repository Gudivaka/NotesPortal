<div class="cardsGrid">

    <mat-grid-list cols="2" rowHeight="2:1">
        <mat-grid-tile *ngFor="let contact of Contacts">
            <mat-card class="customCard" (click)="openContact()">
                <mat-card-header>
                    <mat-card-title>{{contact.firstname}}</mat-card-title>
                    <mat-card-subtitle>{{contact.lastname}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-actions>
                    <button mat-raised-button color="primary">Edit</button>
                    <button mat-raised-button color="warn">Delete</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>

    </mat-grid-list>


</div>
